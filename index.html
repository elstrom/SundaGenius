<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Penerjemahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header button {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .header .profile {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .output {
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button>&#x2716;</button>
            <h1>Mesin Penerjemahan</h1>
            <button class="profile">&#x1F464;</button>
        </div>
        <div class="form-group">
            <label for="language">Pilih bahasa</label>
            <select id="language">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">English</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="input-text">Input teks</label>
            <textarea id="input-text"></textarea>
        </div>
        <div class="form-group">
            <button id="submit">Submit</button>
        </div>
        <div class="form-group">
            <label for="output-text">Output</label>
            <div id="output-text" class="output"></div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var inputText = document.getElementById('input-text').value;
            var outputText = document.getElementById('output-text');

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                outputText.innerText = data.translation;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
